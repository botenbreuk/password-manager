<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    <linearGradient id="lockGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e7ff"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="20" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect x="64" y="64" width="896" height="896" rx="180" ry="180" fill="url(#bgGradient)"/>

  <!-- Lock body -->
  <rect x="312" y="480" width="400" height="320" rx="40" ry="40" fill="url(#lockGradient)" filter="url(#shadow)"/>

  <!-- Lock shackle -->
  <path d="M 362 480 L 362 380 C 362 280 432 200 512 200 C 592 200 662 280 662 380 L 662 480"
        fill="none"
        stroke="url(#lockGradient)"
        stroke-width="70"
        stroke-linecap="round"/>

  <!-- Keyhole circle -->
  <circle cx="512" cy="600" r="50" fill="#4f46e5"/>

  <!-- Keyhole slot -->
  <rect x="492" y="600" width="40" height="100" rx="20" ry="20" fill="#4f46e5"/>
</svg>
